<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>順弁 訂購</title>
</head>

<body>

    <h1> 順弁 訂購</h1>
    <hr />
    <form action="" method="">
        <table>
            <tr>
                <td>姓名 : </td>
                <td>
                    <input type="text" placeholder="請輸入姓名" />
                </td>
            </tr>
            <tr>
                <td>要送到的地址 : </td>
                <td>
                    <input type="text" placeholder="請輸入目的地" />
                </td>
            </tr>
            <tr>
                <td>餐廳 : </td>
                <td>
                    <input type="text" placeholder="請輸入要配送的餐廳" />
                </td>
            </tr>
            <tr>
                <td>餐點 : </td>
                <td>
                    <input type="text" placeholder="請輸入要配送的餐點" />
                </td>
            </tr>
            <tr>
                <td>上限數量 : </td>
                <td>
                    <input type="text" placeholder="請輸入要配送餐點的上限數量" />
                </td>
            </tr>
            <tr>
                <td> menu : </td>
                <td>
                    <input type="file" />
                </td>
            </tr>
        </table>
    </form>



</body>

</html>
